<section class="text-center second-sec">
    <h2 class="fs-1 fw-bolder pt-4 mb-3">PORTFOLIO COMPONENT</h2>
    <div class="star position-relative mb-3">
        <i class="fa-solid fa-star"></i>
    </div>
    <div class="container">
        <div class="row g-5 mb-4">
            @for(imgSrc of srcs ; track $index){
                <div class="col-lg-4 col-md-6">
                    <div class="inner rounded-3 overflow-hidden position-relative">
                        <img [src]="imgSrc" class="w-100" alt="">
                        <div (click)="openLayer(imgSrc)" class="layer position-absolute top-0 end-0 start-0 bottom-0 d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-plus text-white fa-8x    "></i>
                        </div>
                    </div>
                </div>
            }
            
        </div>
    </div>
</section>

<div id="layerImg" (click)="closeLayer()" class="layer-img d-none bg-primary bg-opacity-25 top-0 bottom-0 end-0 start-0 position-fixed d-grid justify-content-center align-items-center">
    <img (click)="x($event)" [src]="src" width="640px" alt="">
</div>
